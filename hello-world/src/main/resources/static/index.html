<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say Hi</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 100px;
        }
        button {
          padding: 10px 20px;
          font-size: 18px;
          cursor: pointer;
          border-radius: 8px;
          border: none;
          background-color: #4CAF50;
          color: white;
        }
    </style>
</head>
<body>

<h1>Welcome!</h1>
<button onclick="sayHi()">Say Hi</button>
<p id="message"></p>

<script>
    function sayHi() {
      document.getElementById('message').textContent = 'Hi there!';
    }
</script>

</body>
</html>
